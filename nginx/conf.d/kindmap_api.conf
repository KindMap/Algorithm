# Upstream 서버 그룹 정의
upstream fastapi_backend {
    least_conn;
    server fastapi:8001 max_fails=3 fail_timeout=30s;
    keepalive 32;
}

server {
    listen 80;
    server_name kindmap-for-you.cloud;
    client_max_body_size 10M;

    location /health {
        access_log off;
        return 200 "healthy\n";
    }

    location / {
        return 301 https://$host$request_uri;
    }
}

server {
    listen 443 ssl;
    server_name kindmap-for-you.cloud;

    ssl_certificate /etc/letsencrypt/live/kindmap-for-you.cloud/fullchain.pem; 
    ssl_certificate_key /etc/letsencrypt/live/kindmap-for-you.cloud/privkey.pem; 

    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers HIGH:!aNULL:!MD5;
    ssl_prefer_server_ciphers on;
    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 10m; 

    client_max_body_size 10M;

    location /health {
        access_log off;
        proxy_pass http://fastapi_backend/health;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
    }

    location /metrics {
        access_log off;
        proxy_pass http://fastapi_backend/v1/metrics;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
    }

    location / {
        resolver 8.8.8.8;
        set $s3_bucket "http://inha-capstone-03-frontend.s3-website-us-west-2.amazonaws.com";
        proxy_pass $s3_bucket;
        proxy_set_header Host $proxy_host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_intercept_errors on;
        error_page 404 = /index.html;
    }

    location /api/ {
        proxy_pass http://fastapi_backend/;
        
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection $connection_upgrade;
        proxy_buffering off;
        
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        proxy_connect_timeout 300s;
        proxy_send_timeout 3600s;
        proxy_read_timeout 3600s;
    }
}