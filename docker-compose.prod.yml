version: "3.8"

services:
  redis:
    image: redis:7-alpine
    container_name: kindmap-redis
    restart: unless-stopped
    networks:
      - kindmap-network
    # 보안상 외부 포트 매핑(6379:6379) 제거하고 내부 네트워크에만 노출
    expose:
      - "6379"
    volumes:
      - redis-data:/data
    command: redis-server --appendonly yes --maxmemory 256mb --maxmemory-policy allkeys-lru
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 3
      start_period: 5s

  fastapi:
    # 빌드된 이미지를 사용 (깃허브 액션이 변수 치환)
    image: ${REPOSITORY_URI}:fastapi-${IMAGE_TAG}
    container_name: kindmap-fastapi
    restart: unless-stopped
    # EC2 내부의 .env 파일 사용
    env_file:
      - /home/ec2-user/.env
    environment:
      # 배포 환경에 필요한 CORS 오리진 추가 (필요시 도메인 추가)
      ALLOWED_ORIGINS: "http://localhost:3000,http://localhost:5173,http://127.0.0.1:3000,http://35.92.117.143,http://inha-capstone-03-frontend.s3-website-us-west-2.amazonaws.com,https://kindmap-for-you.cloud"
    # Nginx를 통해서만 접속하므로 외부 포트 노출을 막고 내부에만 노출
    expose:
      - "8001"
    networks:
      - kindmap-network
    depends_on:
      redis:
        condition: service_healthy
    # 프로덕션에서는 코드 볼륨 마운트 제거 (이미지 내 코드 사용)
    healthcheck:
      test:
        [
          "CMD",
          "python",
          "-c",
          "import urllib.request; urllib.request.urlopen('http://localhost:8001/health').read()",
        ]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 40s

  nginx:
    image: ${REPOSITORY_URI}:nginx-${IMAGE_TAG}
    container_name: kindmap-nginx
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443" # https 사용을 위한 443 port open
    depends_on:
      fastapi:
        condition: service_healthy
    networks:
      - kindmap-network
    # 호스트의 인증서 폴더 통째로 연결
    volumes:
      - /etc/letsencrypt:/etc/letsencrypt
    healthcheck:
      test:
        [
          "CMD",
          "wget",
          "--quiet",
          "--tries=1",
          "--spider",
          "http://localhost/health",
        ]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 10s

networks:
  kindmap-network:
    driver: bridge

volumes:
  redis-data:
    driver: local
