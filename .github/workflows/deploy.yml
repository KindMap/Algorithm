name: Build and Deploy to EC2

on:
  push:
    branches:
      - main

permissions:
  id-token: write
  contents: read

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.AWS_ROLE_ARN }}
          aws-region: ${{ secrets.AWS_REGION }}
      
      # ECR Repository ì •ë³´ ì¶”ì¶œ
      - name: Extract ECR details from ARN
        id: ecr-details
        run: |
          ARN="${{ secrets.ECR_REPOSITORY_ARN }}"
          
          # ARNì—ì„œ region ì¶”ì¶œ
          REGION=$(echo $ARN | cut -d':' -f4)
          
          # ARNì—ì„œ account ID ì¶”ì¶œ
          ACCOUNT_ID=$(echo $ARN | cut -d':' -f5)
          
          # ARNì—ì„œ repository name ì¶”ì¶œ
          REPO_NAME=$(echo $ARN | cut -d'/' -f2)
          
          # ECR Registry êµ¬ì„±
          REGISTRY="${ACCOUNT_ID}.dkr.ecr.${REGION}.amazonaws.com"
          
          echo "region=${REGION}" >> $GITHUB_OUTPUT
          echo "account-id=${ACCOUNT_ID}" >> $GITHUB_OUTPUT
          echo "repository=${REPO_NAME}" >> $GITHUB_OUTPUT
          echo "registry=${REGISTRY}" >> $GITHUB_OUTPUT
          echo "repository-uri=${REGISTRY}/${REPO_NAME}" >> $GITHUB_OUTPUT
      
      - name: Login to Amazon ECR
        id: login-ecr
        run: |
          aws ecr get-login-password --region ${{ steps.ecr-details.outputs.region }} | \
            docker login --username AWS --password-stdin ${{ steps.ecr-details.outputs.registry }}
      
      - name: Build and push Docker image
        env:
          REPOSITORY_URI: ${{ steps.ecr-details.outputs.repository-uri }}
          IMAGE_TAG: ${{ github.sha }}
        run: |
          docker build -t $REPOSITORY_URI:$IMAGE_TAG ./transit-routing
          docker tag $REPOSITORY_URI:$IMAGE_TAG $REPOSITORY_URI:latest
          docker push $REPOSITORY_URI:$IMAGE_TAG
          docker push $REPOSITORY_URI:latest
      
      - name: Deploy to EC2
        env:
          REPOSITORY_URI: ${{ steps.ecr-details.outputs.repository-uri }}
          IMAGE_TAG: ${{ github.sha }}
          INSTANCE_ID: ${{ secrets.EC2_INSTANCE_ID }}
          CONTAINER_NAME: ${{ secrets.CONTAINER_NAME }}
          CONTAINER_PORT: ${{ secrets.CONTAINER_PORT }}
          AWS_REGION: ${{ steps.ecr-details.outputs.region }}
          ECR_REGISTRY: ${{ steps.ecr-details.outputs.registry }}
        run: |
          aws ssm send-command \
            --instance-ids $INSTANCE_ID \
            --document-name "AWS-RunShellScript" \
            --parameters commands="[
              'aws ecr get-login-password --region ${AWS_REGION} | docker login --username AWS --password-stdin ${ECR_REGISTRY}',
              'docker pull ${REPOSITORY_URI}:${IMAGE_TAG}',
              'docker stop ${CONTAINER_NAME} || true',
              'docker rm ${CONTAINER_NAME} || true',
              'docker run -d --name ${CONTAINER_NAME} -p ${CONTAINER_PORT}:${CONTAINER_PORT} ${REPOSITORY_URI}:${IMAGE_TAG}'
            ]" \
            --region ${{ steps.ecr-details.outputs.region }} \
            --output text
      
      - name: Verify deployment
        run: |
          echo "âœ… Deployment completed"
          echo "ðŸ“¦ Image: ${{ steps.ecr-details.outputs.repository-uri }}:${{ github.sha }}"
          echo "ðŸš€ Instance: ${{ secrets.EC2_INSTANCE_ID }}"