name: Build and Deploy to EC2

on:
  push:
    branches:
      - main

permissions:
  id-token: write
  contents: read

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.AWS_ROLE_ARN }}
          aws-region: us-west-2
      
      # ECR Repository ì •ë³´ ì¶”ì¶œ
      - name: Extract ECR details from ARN
        id: ecr-details
        run: |
          ARN="${{ secrets.ECR_REPOSITORY_ARN }}"
          
          REGION=$(echo $ARN | cut -d':' -f4)
          ACCOUNT_ID=$(echo $ARN | cut -d':' -f5)
          REPO_NAME=$(echo $ARN | cut -d'/' -f2)
          REGISTRY="${ACCOUNT_ID}.dkr.ecr.${REGION}.amazonaws.com"
          
          echo "region=${REGION}" >> $GITHUB_OUTPUT
          echo "account-id=${ACCOUNT_ID}" >> $GITHUB_OUTPUT
          echo "repository=${REPO_NAME}" >> $GITHUB_OUTPUT
          echo "registry=${REGISTRY}" >> $GITHUB_OUTPUT
          echo "repository-uri=${REGISTRY}/${REPO_NAME}" >> $GITHUB_OUTPUT
      
      # EC2 ì¸ìŠ¤í„´ìŠ¤ ì •ë³´ ì¶”ì¶œ
      - name: Extract EC2 details from ARN
        id: ec2-details
        run: |
          ARN="${{ secrets.EC2_INSTANCE_ARN }}"
          
          INSTANCE_ID=$(echo $ARN | cut -d'/' -f2)
          
          echo "instance-id=${INSTANCE_ID}" >> $GITHUB_OUTPUT
      
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Amazon ECR
        run: |
          aws ecr get-login-password --region ${{ steps.ecr-details.outputs.region }} | \
            docker login --username AWS --password-stdin ${{ steps.ecr-details.outputs.registry }}

      - name: Build and push Docker image
        env:
          REPOSITORY_URI: ${{ steps.ecr-details.outputs.repository-uri }}
          IMAGE_TAG: ${{ github.sha }}
        run: |
          docker buildx build \
            --platform linux/amd64 \
            --cache-from type=registry,ref=$REPOSITORY_URI:latest \
            --cache-to type=inline \
            --tag $REPOSITORY_URI:$IMAGE_TAG \
            --tag $REPOSITORY_URI:latest \
            --push \
            .
      
      - name: Deploy to EC2
        env:
          REPOSITORY_URI: ${{ steps.ecr-details.outputs.repository-uri }}
          IMAGE_TAG: ${{ github.sha }}
          INSTANCE_ID: ${{ steps.ec2-details.outputs.instance-id }}
          CONTAINER_NAME: ${{ secrets.CONTAINER_NAME }}
          CONTAINER_PORT: ${{ secrets.CONTAINER_PORT }}
          AWS_REGION: ${{ steps.ecr-details.outputs.region }}
          ECR_REGISTRY: ${{ steps.ecr-details.outputs.registry }}
        run: |
          aws ssm send-command \
            --instance-ids $INSTANCE_ID \
            --document-name "AWS-RunShellScript" \
            --parameters commands="[
              'aws ecr get-login-password --region ${AWS_REGION} | docker login --username AWS --password-stdin ${ECR_REGISTRY}',
              'docker pull ${REPOSITORY_URI}:${IMAGE_TAG}',
              'docker stop ${CONTAINER_NAME} || true',
              'docker rm ${CONTAINER_NAME} || true',
              'docker run -d --name ${CONTAINER_NAME} -p ${CONTAINER_PORT}:${CONTAINER_PORT} --env-file /home/ec2-user/.env ${REPOSITORY_URI}:${IMAGE_TAG}'
            ]" \
            --region us-west-2 \
            --output text
      
      - name: Verify deployment
        env:
          INSTANCE_ID: ${{ steps.ec2-details.outputs.instance-id }}
          AWS_REGION: ${{ steps.ecr-details.outputs.region }}
          CONTAINER_PORT: ${{ secrets.CONTAINER_PORT }}
        run: |
          echo "â³ Waiting for container to start..."
          sleep 15

          # EC2 ì¸ìŠ¤í„´ìŠ¤ì˜ Public IP ê°€ì ¸ì˜¤ê¸°
          INSTANCE_IP=$(aws ec2 describe-instances \
            --instance-ids $INSTANCE_ID \
            --query 'Reservations[0].Instances[0].PublicIpAddress' \
            --output text \
            --region $AWS_REGION)

          echo "ğŸ” Checking health at http://$INSTANCE_IP:$CONTAINER_PORT/health"

          # Health check (ìµœëŒ€ 5ë²ˆ ì‹œë„)
          for i in {1..5}; do
            if curl -f -s "http://$INSTANCE_IP:$CONTAINER_PORT/health" > /dev/null; then
              echo "âœ… Deployment verified - service is healthy"
              echo "ğŸ“¦ Image: ${{ steps.ecr-details.outputs.repository-uri }}:${{ github.sha }}"
              echo "ğŸš€ Instance: $INSTANCE_ID ($INSTANCE_IP:$CONTAINER_PORT)"
              exit 0
            fi
            echo "â³ Attempt $i/5 failed, retrying in 10s..."
            sleep 10
          done

          echo "âŒ Health check failed after 5 attempts"
          exit 1