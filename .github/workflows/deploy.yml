# .github/workflows/deploy.yml
name: Build and Deploy to EC2

on:
  push:
    branches:
      - main

permissions:
  id-token: write
  contents: read

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.AWS_ROLE_ARN }}
          aws-region: us-west-2

      - name: Extract ECR details from ARN
        id: ecr-details
        run: |
          ARN="${{ secrets.ECR_REPOSITORY_ARN }}"
          REGION=$(echo $ARN | cut -d':' -f4)
          ACCOUNT_ID=$(echo $ARN | cut -d':' -f5)
          REPO_NAME=$(echo $ARN | cut -d'/' -f2)
          REGISTRY="${ACCOUNT_ID}.dkr.ecr.${REGION}.amazonaws.com"

          echo "region=${REGION}" >> $GITHUB_OUTPUT
          echo "registry=${REGISTRY}" >> $GITHUB_OUTPUT
          echo "repository-uri=${REGISTRY}/${REPO_NAME}" >> $GITHUB_OUTPUT

      - name: Extract EC2 details from ARN
        id: ec2-details
        run: |
          ARN="${{ secrets.EC2_INSTANCE_ARN }}"
          INSTANCE_ID=$(echo $ARN | cut -d'/' -f2)
          echo "instance-id=${INSTANCE_ID}" >> $GITHUB_OUTPUT

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Amazon ECR
        run: |
          aws ecr get-login-password --region ${{ steps.ecr-details.outputs.region }} | \
            docker login --username AWS --password-stdin ${{ steps.ecr-details.outputs.registry }}

      - name: Build and push Docker images
        env:
          REPOSITORY_URI: ${{ steps.ecr-details.outputs.repository-uri }}
          IMAGE_TAG: ${{ github.sha }}
        run: |
          echo "=========================================="
          echo "Building and pushing Docker images"
          echo "=========================================="

          # FastAPI Ïù¥ÎØ∏ÏßÄ
          echo "Building FastAPI image..."
          docker buildx build \
            --platform linux/amd64 \
            --file Dockerfile.fastapi \
            --cache-from type=registry,ref=$REPOSITORY_URI:fastapi-latest \
            --cache-to type=inline \
            --tag $REPOSITORY_URI:fastapi-$IMAGE_TAG \
            --tag $REPOSITORY_URI:fastapi-latest \
            --push \
            .

          echo "‚úÖ FastAPI image pushed: $REPOSITORY_URI:fastapi-$IMAGE_TAG"

          # Nginx Ïù¥ÎØ∏ÏßÄ
          echo "Building Nginx image..."
          docker buildx build \
            --platform linux/amd64 \
            --file Dockerfile.nginx \
            --cache-from type=registry,ref=$REPOSITORY_URI:nginx-latest \
            --cache-to type=inline \
            --tag $REPOSITORY_URI:nginx-$IMAGE_TAG \
            --tag $REPOSITORY_URI:nginx-latest \
            --push \
            .

          echo "‚úÖ Nginx image pushed: $REPOSITORY_URI:nginx-$IMAGE_TAG"

      - name: Prepare deployment files
        env:
          REPOSITORY_URI: ${{ steps.ecr-details.outputs.repository-uri }}
          IMAGE_TAG: ${{ github.sha }}
        run: |
          # docker-compose.yml ÏÉùÏÑ±
          cat > docker-compose.prod.yml <<EOF
          version: "3.8"

          services:
            redis:
              image: redis:7-alpine
              container_name: kindmap-redis
              restart: unless-stopped
              networks:
                - kindmap-network
              expose:
                - "6379"
              volumes:
                - redis-data:/data
              command: redis-server --appendonly yes --maxmemory 256mb --maxmemory-policy allkeys-lru
              healthcheck:
                test: ["CMD", "redis-cli", "ping"]
                interval: 10s
                timeout: 3s
                retries: 3
                start_period: 5s

            fastapi:
              image: ${REPOSITORY_URI}:fastapi-${IMAGE_TAG}
              container_name: kindmap-fastapi
              restart: unless-stopped
              env_file:
                - /home/ec2-user/.env
              expose:
                - "8001"
              networks:
                - kindmap-network
              depends_on:
                redis:
                  condition: service_healthy
              healthcheck:
                test: ["CMD", "python", "-c", "import urllib.request; urllib.request.urlopen('http://localhost:8001/health').read()"]
                interval: 30s
                timeout: 3s
                retries: 3
                start_period: 40s

            nginx:
              image: ${REPOSITORY_URI}:nginx-${IMAGE_TAG}
              container_name: kindmap-nginx
              restart: unless-stopped
              ports:
                - "80:80"
              depends_on:
                fastapi:
                  condition: service_healthy
              networks:
                - kindmap-network
              healthcheck:
                test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost/health"]
                interval: 30s
                timeout: 3s
                retries: 3
                start_period: 10s

          networks:
            kindmap-network:
              driver: bridge

          volumes:
            redis-data:
              driver: local
          EOF

          echo "‚úÖ docker-compose.prod.yml created"

      - name: Deploy to EC2 via SSM (Fire and Forget)
        env:
          REPOSITORY_URI: ${{ steps.ecr-details.outputs.repository-uri }}
          IMAGE_TAG: ${{ github.sha }}
          INSTANCE_ID: ${{ steps.ec2-details.outputs.instance-id }}
          AWS_REGION: ${{ steps.ecr-details.outputs.region }}
          ECR_REGISTRY: ${{ steps.ecr-details.outputs.registry }}
        run: |
          echo "=========================================="
          echo "Sending deployment command to EC2"
          echo "=========================================="

          # docker-compose ÌååÏùºÏùÑ base64Î°ú Ïù∏ÏΩîÎî©
          COMPOSE_CONTENT=$(cat docker-compose.prod.yml | base64 -w 0)

          # SSM Î™ÖÎ†π Ï†ÑÏÜ° (ÎåÄÍ∏∞ ÏóÜÏùå)
          COMMAND_ID=$(aws ssm send-command \
            --instance-ids $INSTANCE_ID \
            --document-name "AWS-RunShellScript" \
            --parameters commands="[
              'set -e',
              'exec > >(tee -a /var/log/kindmap-deploy.log) 2>&1',
              'echo \"==========================================\" ',
              'echo \"KindMap Deployment Started\" ',
              'echo \"Timestamp: \$(date)\" ',
              'echo \"==========================================\" ',
              'echo \"Creating deployment directory...\" ',
              'mkdir -p /home/ec2-user/kindmap',
              'cd /home/ec2-user/kindmap',
              'echo \"Writing docker-compose.yml...\" ',
              'echo \"${COMPOSE_CONTENT}\" | base64 -d > docker-compose.yml',
              'echo \"Logging into ECR...\" ',
              'aws ecr get-login-password --region ${AWS_REGION} | docker login --username AWS --password-stdin ${ECR_REGISTRY}',
              'echo \"Pulling images...\" ',
              'docker pull ${REPOSITORY_URI}:fastapi-${IMAGE_TAG}',
              'docker pull ${REPOSITORY_URI}:nginx-${IMAGE_TAG}',
              'echo \"Stopping existing containers...\" ',
              'docker-compose down || true',
              'echo \"Starting new containers...\" ',
              'docker-compose up -d',
              'echo \"Waiting for services to be healthy...\" ',
              'sleep 15',
              'echo \"Container status:\" ',
              'docker-compose ps',
              'echo \"Health check:\" ',
              'curl -f http://localhost/health || echo \"Health check failed\" ',
              'echo \"Cleaning up old images...\" ',
              'docker image prune -af --filter \"until=24h\" ',
              'echo \"==========================================\" ',
              'echo \"‚úÖ Deployment completed successfully\" ',
              'echo \"Timestamp: \$(date)\" ',
              'echo \"==========================================\" '
            ]" \
            --region $AWS_REGION \
            --output text \
            --query 'Command.CommandId')

          echo ""
          echo "=========================================="
          echo "‚úÖ Deployment Command Sent Successfully"
          echo "=========================================="
          echo "Command ID: $COMMAND_ID"
          echo "Instance ID: $INSTANCE_ID"
          echo "Image Tag: $IMAGE_TAG"
          echo ""
          echo "üöÄ Deployment is running in background on EC2"
          echo "üìã Deployment logs: /var/log/kindmap-deploy.log"
          echo ""
          echo "üîç To check deployment status, run:"
          echo "   aws ssm get-command-invocation \\"
          echo "     --command-id $COMMAND_ID \\"
          echo "     --instance-id $INSTANCE_ID \\"
          echo "     --region $AWS_REGION"
          echo ""
          echo "üìä Or SSH to EC2 and check:"
          echo "   tail -f /var/log/kindmap-deploy.log"
          echo "   docker-compose -f /home/ec2-user/kindmap/docker-compose.yml ps"
          echo "=========================================="
