[pytest]
# Pytest 설정 파일

# 테스트 검색 패턴
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# 테스트 디렉토리
testpaths = test

# 출력 옵션
addopts =
    -v
    --strict-markers
    --tb=short
    --disable-warnings

# 비동기 테스트 모드
asyncio_mode = auto

# 마커 정의
markers =
    slow: 느린 테스트 (DB 접근 등)
    integration: 통합 테스트
    unit: 단위 테스트
    websocket: WebSocket 관련 테스트
    cache: 캐시 관련 테스트

# 커버리지 설정
[coverage:run]
source = app
omit =
    */tests/*
    */test_*.py
    */__pycache__/*
    */venv/*

[coverage:report]
precision = 2
show_missing = True
skip_covered = False
