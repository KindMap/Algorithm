# docker-compose.yml => 이 파일을 읽어서 배포하도록 깃 액션 변경 필요
version: "3.8"

services:
  redis:
    image: redis:7-alpine
    container_name: kindmap-redis
    restart: unless-stopped
    networks:
      - kindmap-network
    ports:
      - "6379:6379"
    volumes:
      - redis-data:/data
    command: redis-server --appendonly yes --maxmemory 256mb --maxmemory-policy allkeys-lru
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 3
      start_period: 5s

  fastapi:
    build:
      context: .
      dockerfile: Dockerfile.fastapi
    container_name: kindmap-fastapi
    restart: unless-stopped
    env_file:
      - .env
    environment:
      ALLOWED_ORIGINS: "..."
      # Redis Pub/Sub 환경변수 추가
      REDIS_PUBSUB_ENABLED: "true"
      REDIS_PUBSUB_CHANNEL: "kindmap_events"
    ports:
      - "8001:8001"
    networks:
      - kindmap-network
    depends_on:
      redis:
        condition: service_healthy
    volumes:
      - ./transit-routing:/app
    # [변경] workers=1로 설정
    command: uvicorn app.main:app --host 0.0.0.0 --port 8001 --workers 1 --ws-ping-interval 20 --ws-ping-timeout 20
    healthcheck:
      test:
        [
          "CMD",
          "python",
          "-c",
          "import urllib.request; urllib.request.urlopen('http://localhost:8001/health').read()",
        ]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 40s

  nginx:
    build:
      context: .
      dockerfile: Dockerfile.nginx
    container_name: kindmap-nginx
    restart: unless-stopped
    ports:
      - "80:80"
    depends_on:
      fastapi:
        condition: service_healthy
    networks:
      - kindmap-network
    healthcheck:
      test:
        [
          "CMD",
          "wget",
          "--quiet",
          "--tries=1",
          "--spider",
          "http://localhost/health",
        ]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 10s

networks:
  kindmap-network:
    driver: bridge

volumes:
  redis-data:
    driver: local
