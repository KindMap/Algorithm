version: "3.8"

services:
  redis:
    image: redis:7-alpine
    container_name: kindmap-redis
    restart: unless-stopped
    networks:
      - kindmap-network
    expose:
      - "6379"
    volumes:
      - redis-data:/data
    command: redis-server --appendonly yes --maxmemory 256mb --maxmemory-policy allkeys-lru
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 3
      start_period: 5s

  fastapi:
    image: ${REPOSITORY_URI}:fastapi-${IMAGE_TAG:-latest}
    container_name: kindmap-fastapi
    restart: unless-stopped
    env_file:
      - /home/ec2-user/.env
    expose:
      - "8001"
    networks:
      - kindmap-network
    depends_on:
      redis:
        condition: service_healthy
    healthcheck:
      test:
        [
          "CMD",
          "python",
          "-c",
          "import urllib.request; urllib.request.urlopen('http://localhost:8001/health').read()",
        ]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 40s

  nginx:
    image: ${REPOSITORY_URI}:nginx-${IMAGE_TAG:-latest}
    container_name: kindmap-nginx
    restart: unless-stopped
    ports:
      - "80:80"
    depends_on:
      fastapi:
        condition: service_healthy
    networks:
      - kindmap-network
    healthcheck:
      test:
        [
          "CMD",
          "wget",
          "--quiet",
          "--tries=1",
          "--spider",
          "http://localhost/health",
        ]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 10s

networks:
  kindmap-network:
    driver: bridge

volumes:
  redis-data:
    driver: local
